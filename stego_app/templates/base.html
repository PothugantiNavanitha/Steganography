<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Steganography</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="/">Dashboard</a></li>
      <li><a href="{% url 'image_steg' %}" >Image</a></li>
      <li><a href="{% url 'audio_steg' %}" >Audio</a></li>
      <li><a href="{% url 'video_steg' %}" >Video</a></li>
    </ul>
  </nav>
  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  {% block content %}{% endblock %}
</body>
</html>
